#info connection ï¿½ la base
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/projetfinal
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.initialize=true

#DDL (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

#dialect hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

#affichage des requetes
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true

#bug postgresql
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

#configuration du context du projet web
server.servlet.context-path=/formation

